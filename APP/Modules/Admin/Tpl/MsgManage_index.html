<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
  <!-- <css file='__PUBLIC__/Css/public.css'/> -->
  <!-- <js file='__PUBLIC__/Js/jquery-1.7.2.min.js'/> -->
</head>
<body>
  <table class='table'>
    <tr>
      <th>ID</th>
      <th>新闻标题</th>
      <th>新闻简介</th>
      <th>新闻内容</th>
      <th>发布时间</th>
      <th>点击次数</th>
      <th>操作</th>
    </tr>
    <foreach name='blogList' item='v'>
      <tr>
        <td>{$v.id}</td>
        <td>{$v.title}</td>
        <td>{$v.summary}</td>
        <td>{$v.content}</td>
        <td>{$v.time|date='Y-m-d H:i',###}</td>
        <td>{$v.click}</td>
        <td>
          <!-- URL传参数，此处不能用点语法 -->
          <a href="{:U('Admin/MsgManage/modify',array('id' => $v['id']))}">修改</a>
          <a href="{:U('Admin/MsgManage/delete',array('id' => $v['id']))}">删除</a>
        </td>
      </tr>
    </foreach>
    <tr>
      <td colspan='7' align='center'>{$page}</td>
    </tr>
  </table>
</body>
</html>
